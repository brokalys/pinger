mutation createPinger(
  $email: String!
  $category: Category!
  $type: Type!
  $price_min: Int!
  $price_max: Int!
  $price_type: PriceType!
  $region: String!
  $rooms_min: Int
  $rooms_max: Int
  $area_m2_min: Int
  $area_m2_max: Int
  $comments: String
) {
  createPinger(
    email: $email
    category: $category
    type: $type
    price_min: $price_min
    price_max: $price_max
    price_type: $price_type
    region: $region
    rooms_min: $rooms_min
    rooms_max: $rooms_max
    area_m2_min: $area_m2_min
    area_m2_max: $area_m2_max
    comments: $comments
  )
}
